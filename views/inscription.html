<html>
<head>
    <meta charset="utf-8">
    <!-- importer le fichier de style -->
    <link rel="stylesheet" href="../css/style2.css" media="screen" type="text/css" />
</head>
<body>
<div id="container">
    <!-- zone de connexion -->

    <form action="../php/inscription.php" method="POST">
        <h1>Inscription</h1>

        <label><b>Nom </b></label>
        <input type="text" placeholder="Entrer votre nom " name="username" required>
        <label><b>Prénom </b></label>
        <input type="text" placeholder="Entrer votre prénom " name="lastname" required>
        <label><b>Société </b></label>
        <input type="text" placeholder="Entrer le nom de la société" name="societe" >
        <label><b>Fonction: </b></label>
        <input type="text" placeholder="Entrer votre fonction " name="fonction" >
        <label><b>Adresse</b></label>
        <input type="text" placeholder="Entrer l'adresse " name="adresse" required>
        <label><b>Tél</b></label>
        <input type="text" placeholder="Entrer le numéro " name="tel" required>
        <label><b>Email </b></label>
        <input type="text" placeholder="Entrer votre email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" name="mdp" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="doit contenir au moins une majuscule,un nombre et 8 caractères " required>
        <input type="submit" id='submit' value='Inscription' onclick="alert('vous êtes inscrit')" >

    </form>
</div>
</body>
</html>
